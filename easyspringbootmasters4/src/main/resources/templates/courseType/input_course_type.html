<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增课程类型</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
    function checkForm() {
    	var roleid=[[${session.user.role.roleId}]];
    	if(roleid==3){
    		alert("你没有足够的权限");
    		return false;
    	}
       var courseTypeName=$("#courseTypeName").val().trim();
       if(courseTypeName==""){
    	   alert("课程类型名称不能为空！");
    	   return false;
       }else return true;
    }
    </script>
</head>
<body style="padding:8px;">
    <h3 class="title">新增课程类型</h3>
    <form th:action="@{/courseType/create}" method="post" th:object="${courseType}" onSubmit="return checkForm();">
        <div>
            <span>课程类型名称:</span>
            <input type="text" name="typeName" placeholder="课程类型名称" id="courseTypeName">
        </div>
        <div>
            <input class="add btn btn-primary" type="submit" value=" 确定 "/>
        </div>
    </form>
</body>
</html>
